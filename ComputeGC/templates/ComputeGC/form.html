{% extends "base.html" %}
{% load static %}

{% block content %}

<!--Jumbotron header for this page-->
<div class="jumbotron text-center">
  <div class="container">
      <img class="my-icon" src="{% static 'hello/img/dna.png'%}">
    <h1>Compute GC Content</h1>
  </div>
</div>

<div class="container text-center"><br><br>

  <!--UI form for this page-->
  <form method="POST">
    <!--Input validation token for security-->
    {% csrf_token %}
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2 text-right">
        <label for="id_post">Input:</label>
      </div>
      <div class="col-md-8 text-left">
        <!--Input-->
        <textarea rows="3" cols="56" name="post" required id="id_post" />{{posted}}</textarea>
      </div>
    </div><br>
    <!--Submit-->
    <button type="submit">Submit</button>
  </form><br>

  <!--Output-->
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2 text-right">
      <strong>GC Content:</strong>
    </div>
    <div class="col-md-8 text-left">
      {{result}}
    </div>
  </div>

</div>

{% endblock %}
